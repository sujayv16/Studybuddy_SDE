<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="820" viewBox="0 0 1280 820">
  <defs>
    <style>
      .bg { fill: #eaf2ff; }
      .node { fill: #ffffff; stroke: #dbe7ff; stroke-width: 2; rx: 12; }
      .title { font: 700 22px system-ui; fill: #0b1220; }
      .subtitle { font: 600 16px system-ui; fill: #2563eb; }
      .text { font: 14px system-ui; fill: #0b1220; }
      .edge { stroke: #2563eb; stroke-width: 2.5; marker-end: url(#arrow); fill: none; }
      .edge2 { stroke: #0ea5e9; stroke-width: 2; marker-end: url(#arrow2); fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 z" fill="#2563eb" />
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 z" fill="#0ea5e9" />
    </marker>
  </defs>
  <rect class="bg" width="1280" height="820"/>
  <text class="title" x="40" y="56">Deployment Topology</text>

  <rect class="node" x="60" y="120" width="300" height="160"/>
  <text class="subtitle" x="80" y="150">Browser Clients</text>
  <text class="text" x="80" y="180">React SPA</text>

  <rect class="node" x="420" y="120" width="340" height="160"/>
  <text class="subtitle" x="440" y="150">API & Socket Server</text>
  <text class="text" x="440" y="180">Express + Socket.IO</text>
  <text class="text" x="440" y="205">/metrics, logs</text>

  <rect class="node" x="820" y="120" width="360" height="160"/>
  <text class="subtitle" x="840" y="150">MongoDB</text>
  <text class="text" x="840" y="180">Replica set (prod)</text>

  <rect class="node" x="420" y="340" width="340" height="140"/>
  <text class="subtitle" x="440" y="370">Prometheus</text>
  <text class="text" x="440" y="400">Scrapes /metrics</text>

  <rect class="node" x="820" y="340" width="360" height="140"/>
  <text class="subtitle" x="840" y="370">Grafana</text>
  <text class="text" x="840" y="400">Dashboards & alerts</text>

  <path class="edge" d="M360,200 C390,200 420,200 420,200"/>
  <text class="text" x="360" y="190">HTTPS / WS</text>

  <path class="edge" d="M760,200 C790,200 820,200 820,200"/>
  <text class="text" x="760" y="190">Mongoose</text>

  <path class="edge2" d="M590,280 C590,320 590,340 590,340"/>
  <text class="text" x="600" y="330">/metrics</text>

  <path class="edge2" d="M760,410 C820,410 820,410 820,410"/>
  <text class="text" x="770" y="395">Prometheus datasource</text>

</svg>
