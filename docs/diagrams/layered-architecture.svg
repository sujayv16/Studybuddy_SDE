<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <style>
      .bg { fill: #eaf2ff; }
      .layer { fill: #ffffff; stroke: #dbe7ff; stroke-width: 2; rx: 12; }
      .title { font: 700 22px system-ui; fill: #0b1220; }
      .subtitle { font: 600 16px system-ui; fill: #2563eb; }
      .text { font: 14px system-ui; fill: #0b1220; }
    </style>
  </defs>
  <rect class="bg" width="1280" height="720"/>
  <text class="title" x="40" y="56">Layered Architecture (Backend)</text>

  <rect class="layer" x="80" y="120" width="1120" height="100"/>
  <text class="subtitle" x="100" y="155">Presentation Layer (Express Routes)</text>
  <text class="text" x="100" y="185">/routes: users, match, chat, scheduling, health</text>

  <rect class="layer" x="80" y="250" width="1120" height="100"/>
  <text class="subtitle" x="100" y="285">Application Layer (Controllers/Services)</text>
  <text class="text" x="100" y="315">session handling, auth logic, matching rules, validations, socket events</text>

  <rect class="layer" x="80" y="380" width="1120" height="100"/>
  <text class="subtitle" x="100" y="415">Data Access Layer (Mongoose Models)</text>
  <text class="text" x="100" y="445">user.model, chatroom.model, message.model, match.model, scheduling.model</text>

  <rect class="layer" x="80" y="510" width="1120" height="100"/>
  <text class="subtitle" x="100" y="545">Cross-cutting (Middleware & Observability)</text>
  <text class="text" x="100" y="575">helmet, cors, rateLimit, requestId, winston logger, /metrics</text>
</svg>
