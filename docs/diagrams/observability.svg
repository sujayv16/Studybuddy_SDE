<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <style>
      .bg { fill: #eaf2ff; }
      .card { fill: #ffffff; stroke: #dbe7ff; stroke-width: 2; rx: 12; }
      .title { font: 700 20px system-ui; fill: #0b1220; }
      .subtitle { font: 600 16px system-ui; fill: #2563eb; }
      .text { font: 14px system-ui; fill: #0b1220; }
      .muted { font: 12px system-ui; fill: #6b7280; }
      .edge { stroke: #2563eb; stroke-width: 2.5; marker-end: url(#arrow); fill: none; }
      .edge2 { stroke: #0ea5e9; stroke-width: 2; marker-end: url(#arrow2); fill: none; stroke-dasharray: 6 6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 z" fill="#2563eb" />
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 z" fill="#0ea5e9" />
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="1280" height="720"/>
  <text class="title" x="40" y="56">Observability & Ops</text>

  <!-- Probes -->
  <rect class="card" x="60" y="100" width="360" height="160"/>
  <text class="subtitle" x="80" y="130">Probes</text>
  <text class="text" x="80" y="160">/healthz (liveness)</text>
  <text class="text" x="80" y="185">/readyz (readiness)</text>
  <text class="text" x="80" y="210">/status (human-friendly HTML)</text>

  <!-- Metrics -->
  <rect class="card" x="460" y="100" width="320" height="160"/>
  <text class="subtitle" x="480" y="130">Metrics</text>
  <text class="text" x="480" y="160">/metrics (Prometheus)</text>
  <text class="muted" x="480" y="190">http_request_duration_seconds</text>

  <!-- Logging -->
  <rect class="card" x="820" y="100" width="360" height="160"/>
  <text class="subtitle" x="840" y="130">Logging</text>
  <text class="text" x="840" y="160">Winston logger (pretty/json)</text>
  <text class="text" x="840" y="185">Request IDs via middleware</text>
  <text class="muted" x="840" y="210">morgan rid + socket logs</text>

  <!-- Config -->
  <rect class="card" x="60" y="300" width="360" height="140"/>
  <text class="subtitle" x="80" y="330">Config</text>
  <text class="text" x="80" y="360">LOG_FORMAT, LOG_LEVEL</text>
  <text class="text" x="80" y="385">MONGO_MODE, SESSION_SECRET</text>

  <!-- Arrows -->
  <path class="edge" d="M420,180 C440,180 460,180 460,180"/>
  <path class="edge" d="M780,180 C800,180 820,180 820,180"/>
</svg>
