  <path class="edge" d="M540,180 C560,180 580,180 580,180"/>
  <path class="edge" d="M800,180 C820,180 840,180 840,180"/>
  <path class="edge" d="M430,240 C430,270 430,300 430,300"/>
  <path class="edge" d="M690,240 C690,270 690,300 690,300"/>
  <path class="edge" d="M950,240 C950,270 950,300 950,300"/>
  <path class="edge" d="M430,420 C430,450 430,480 430,480"/>
  <path class="edge" d="M690,420 C690,450 690,480 690,480"/>
