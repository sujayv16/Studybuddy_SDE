<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <defs>
    <style>
      .bg { fill: #eaf2ff; }
      .card { fill: #ffffff; stroke: #dbe7ff; stroke-width: 2; rx: 12; }
      .title { font: 700 22px system-ui; fill: #0b1220; }
      .subtitle { font: 600 16px system-ui; fill: #2563eb; }
      .text { font: 14px system-ui; fill: #0b1220; }
      .edge { stroke: #2563eb; stroke-width: 2.5; marker-end: url(#arrow); fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 z" fill="#2563eb" />
    </marker>
  </defs>
  <rect class="bg" width="1280" height="800"/>
  <text class="title" x="40" y="56">Security Components</text>

  <rect class="card" x="60" y="120" width="340" height="220"/>
  <text class="subtitle" x="80" y="150">Authentication</text>
  <text class="text" x="80" y="180">- Hybrid plaintext/bcrypt</text>
  <text class="text" x="80" y="205">- Auto-upgrade to bcrypt</text>
  <text class="text" x="80" y="230">- Sessions: secure cookies</text>

  <rect class="card" x="440" y="120" width="360" height="220"/>
  <text class="subtitle" x="460" y="150">Input Validation</text>
  <text class="text" x="460" y="180">- Validate signup/login</text>
  <text class="text" x="460" y="205">- Parse courses safely</text>

  <rect class="card" x="840" y="120" width="360" height="220"/>
  <text class="subtitle" x="860" y="150">Transport & Headers</text>
  <text class="text" x="860" y="180">- HTTPS (deployment)</text>
  <text class="text" x="860" y="205">- helmet() defaults</text>
  <text class="text" x="860" y="230">- CORS with credentials</text>

  <rect class="card" x="60" y="380" width="340" height="220"/>
  <text class="subtitle" x="80" y="410">Rate Limiting</text>
  <text class="text" x="80" y="440">- Optional auth limiter</text>

  <rect class="card" x="440" y="380" width="360" height="220"/>
  <text class="subtitle" x="460" y="410">Observability</text>
  <text class="text" x="460" y="440">- Audit logs (no secrets)</text>
  <text class="text" x="460" y="465">- Request IDs</text>
  <text class="text" x="460" y="490">- /healthz /readyz /metrics</text>

  <rect class="card" x="840" y="380" width="360" height="220"/>
  <text class="subtitle" x="860" y="410">Data Protection</text>
  <text class="text" x="860" y="440">- Password hashing</text>
  <text class="text" x="860" y="465">- Minimized PII in logs</text>

</svg>
